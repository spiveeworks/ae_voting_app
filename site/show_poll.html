    async function form_tx(logger) {
        // @ts-ignore
        let recipient_id = document.getElementById('tx-info-target').value;
        // @ts-ignore
        let amount       = parseInt(document.getElementById('tx-info-amount').value);
        let fee          = ae_node.MIN_FEE;
        let sender_id    = pv_address;
        let payload      = 'hainana';
        let spendtx      = {recipient_id : recipient_id,
                            amount       : amount,
                            fee          : fee,
                            sender_id    : sender_id,
                            payload      : payload};
        document.getElementById('spendtx-json').innerHTML =
            JSON.stringify(spendtx, undefined, 4);
        let tx = await sk.PostSpend(sk.URL_TESTNET, spendtx);
        // @ts-ignore
        set_pv_spendtx_base58(tx.tx);
        //document.getElementById('spendtx-base58').innerHTML =
        //    JSON.stringify(tx, undefined, 4);
        //
    }

    async function sign_tx(logger) {
        let sign_params = {
            tx: pv_spendtx_base58,
            returnSigned: true,
            networkId: "ae_uat"
        };
        let signedTx = await sk.tx_sign_noprop('sk-tx-sign-1', sign_params, sk.TIMEOUT_DEF_TX_SIGN_NOPROP_MS, 'sign transaction timed out', logger);
        document.getElementById("sign-spendtx-result").innerHTML = JSON.stringify(signedTx, undefined, 4);
    }

    async function address() {
        let logger = sk.cl();

        let connect_info = await sk.connect(
            'ske-connect-1',
            {name: 'sidekick examples',
             version: 1},
            sk.TIMEOUT_DEF_CONNECT_MS,
            "failed to connect to wallet",
            logger
        );

        // try to address to the wallet
        // will fail on timeout error
        // console logger
        let wallet_info = await sk.address(
            'ske-address-1',
            {type: 'subscribe',
             value: 'connected'},
            sk.TIMEOUT_DEF_ADDRESS_MS,
            "failed to address to wallet",
            logger
        );
        if (wallet_info.ok) {
            wallet_info.result = Object.keys(wallet_info.result.address.current)[0];
        }

        return wallet_info;
    }

    function makeVoteClosure(option_id) {
        async function it() {
            vote(option_id);
        }
        return it;
    }

    function generateTable(data) {
        let table = document.querySelector("table");

        for (let element of data) {
            let row = table.insertRow();

            row.insertCell()
               .appendChild(document.createTextNode(element.name));
            row.insertCell()
               .appendChild(document.createTextNode(element.score));

            let button = document.createElement('button');
            button.innerText = "Vote";
            button.onclick = makeVoteClosure(element.id);
            row.insertCell()
               .appendChild(button);
        }

        // Generate the head AFTER the body, because of course.
        let thead = table.createTHead();
        let row = thead.insertRow();

        let th1 = document.createElement("th");
        th1.appendChild(document.createTextNode("Option"));
        row.appendChild(th1);

        let th2 = document.createElement("th");
        th2.appendChild(document.createTextNode("Score"));
        row.appendChild(th2);
    }

    async function updatePolls() {
        let id = getID();
        document.getElementById("title").innerHTML = "Poll " + id;

        let response = await fetch(window.location.origin + "/api/poll/" + id);
        if (response.ok) {
            let object = await response.json();

            document.getElementById("title").innerHTML = object.title;
            document.getElementById("description").innerHTML = object.description;

            generateTable(object.options);
        } else if (response.status == 404) {
            document.getElementById("description").innerHTML = "Not found.";
        } else if (response.status == 500) {
            document.getElementById("description").innerHTML = "Server error.";
        }
    }

    function getID() {
        let text = document.getElementById("text");
        let path = window.location.pathname.split("/");
        let id_str = path[path.length - 1];
        return id_str; // We could convert this to a number, but it only ever gets used to build HTTP request URLs, so there is no need.
    }

    window.onload = updatePolls;
