<!DOCTYPE html>
<html>
<body>

<script>
    function generateTable(data) {
        let table = document.querySelector("table");

        for (let element of data) {
            let row = table.insertRow();

            row.insertCell()
               .appendChild(document.createTextNode(element.title));
            row.insertCell()
               .appendChild(document.createTextNode(element.close_height));
        }

        // Generate the head AFTER the body, because of course.
        let thead = table.createTHead();
        let row = thead.insertRow();

        let th1 = document.createElement("th");
        th1.appendChild(document.createTextNode("Poll"));
        row.appendChild(th1);

        let th2 = document.createElement("th");
        th2.appendChild(document.createTextNode("Close Height"));
        row.appendChild(th2);
    }

    async function updatePolls() {
        json = await fetch("/api/getPolls?category=approved");
        object = await json.json();
        generateTable(object.polls);
    }

    window.onload = updatePolls;
    //setInterval(updateCounter, 1000);
</script>

<table>

</body>
</html>
